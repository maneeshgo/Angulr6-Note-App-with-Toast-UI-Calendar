
<div class="jumbotron" style="padding:25px 0px">
    <div class="row">        
        <div class="col-sm-2">
            <h4 class="text-center">Calendar </h4>
        </div>  
        <div class="col-sm-2">
            <a routerLink="/list"><i class="m-r-10 fa fa-arrow-circle-left fa-2x"></i> <i class="fa fa-list-ul fa-2x"></i></a>                
        </div>        
    </div>
</div>
<div id="view-calendar">
        <form class="form-inline" style="padding: 0px 35%;">
            <div class="form-group">
                <i class="fa fa-arrow-circle-left c-pointer m-r-10 fa-2x" (click)="onCalendarPrev()"></i>
            </div>
            <div class="form-group">
                    <h3>Month View</h3>
            </div>
            <div class="form-group">
                <i class="fa fa-arrow-circle-right c-pointer m-l-10 fa-2x" (click)="onCalendarNext()"></i>
            </div>
        </form>
    
    <ngx-tui-calendar #calendar 
                      (tuiCalendarCreated)="onTuiCalendarCreate($event)"
                      [defaultView]="defaultView"
                      (dayNameClicked)="onDate($event)"
                      (timeClicked)="onTime($event)"
                      (scheduleClicked)="onSchedule($event)"
                      (beforeCreateSchedule)="onBeforeCreateSchedule($event)"
                      [schedules]="schedules"
                      >
    </ngx-tui-calendar>
</div>
